<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Approved</th>
      <th>Employee</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reimbursement of reimbursements">
      <td>{{reimbursement.id}}</td>
      <td>{{reimbursement.name}}</td>
      <td>{{reimbursement.description}}</td>
      <td>{{reimbursement.amount}}</td>
      <td>{{reimbursement.date}}</td>
      <td>{{reimbursement.approved}}</td>
      <td>{{reimbursement.empId}}</td>
      <td><button (click)="updateReimbursement(reimbursement.id)" class="btn btn-success">Update</button></td>
      <td><button (click)="deleteReimbursement(reimbursement.id)" class="btn btn-warning">Delete</button></td>
    </tr>
    </tbody>

  </table>

  <div class="row">
    <button (click)="addReimbursement()" class="btn btn-success">Add</button>
  </div>

</div>
